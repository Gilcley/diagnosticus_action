<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/jogo.xhtml">
		<ui:define name="content">
			<div class="title">
				<h2 id="telaDiagnostico">Diagnóstico</h2>
			</div>
			<div class="form">
				<h:form>
					<p:growl id="growl" sticky="true" />
					<p class="dados">
						<label for="Dados">Descrição:</label>
					</p>
					<h:inputTextarea id="descricao" class="textarea"
						name="antecedentespessoais" cols="45" rows="5"
						value="#{tratadorJogo.diagnostico.descricaoDiagnostico}">
						<p:ajax
							oncomplete="#{tratadorJogo.diagnostico.descricaoDiagnostico}" />
					</h:inputTextarea>
					<br />
					<br />
					<p class="dados">
						<label for="Dados">Tratamento:</label>
					</p>
					<h:inputTextarea id="tratamento" styleClass="textarea"
						name="antecedentespessoais" cols="45" rows="5"
						value="#{tratadorJogo.diagnostico.tratamento}">
						<p:ajax oncomplete="#{tratadorJogo.diagnostico.tratamento}" />
					</h:inputTextarea>
					<br />
					<br />


					<p:commandButton value="Finalizar Jogo"
						action="#{tratadorJogo.SalvarJogo()}" type="submit"
						styleClass="botoes" oncomplete="telaAlunoInicio.xhtml">
						<p:confirm header="Confirmar"
							message="Deseja realmente finalizar o jogo?" icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true">
						<p:commandButton value="Sim" type="button" 
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
