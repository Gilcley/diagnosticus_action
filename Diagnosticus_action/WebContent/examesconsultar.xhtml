<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/principal.xhtml">
		<ui:define name="content">
			<div class="title">
				<h2>Consultar Exames</h2>
			</div>

			<div class="form">
				<h:form id="contactform">
					<p class="contact">
						<label for="">Exames</label>
					</p>
					<h:selectOneMenu styleClass="select-style estadocivil"
						value="#{tratadorExame.exame.idExame}" name="estadocivil"
						required="true" requiredMessage="É necessário escolher um exame.">
						<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
						<f:selectItems value="#{tratadorExame.listar()}" var="tratador"
							itemLabel="#{tratador.nomeExame}" itemValue="#{tratador.idExame}" />
					</h:selectOneMenu>
					<br />
					<br />



					<h:commandButton value="Selecionar"
						action="#{tratadorExame.consultarExame()}" class="buttom" /><br /><br />

					<c:if test="${tratadorExame.exame.idExame > 0}">
							<h:outputText value="Nome" /><br /><br />
							<h:inputText value="#{tratadorExame.exame.nomeExame}"  disabled="true" /><br /><br />
							<h:outputText value="Raso" /><br /><br />
							<h:inputText value="#{tratadorExame.exame.raso}"  disabled="true" /><br /><br />
							<h:outputText value="Tipo do Exame" /><br /><br />
							<h:inputText value="#{tratadorExame.tipoexame.descricaoTipoExame}"  disabled="true" /><br /><br />
						<c:if test="#{tratadorExame.image != null}"><br />
						<p:commandButton value="Imagem do Exame" 
							onclick="PF('imagem').show()" /><br />
						<p:dialog widgetVar="imagem" modal="true">
							<h:form>
								<p:graphicImage value="#{tratadorExame.image}" cache="false"
									width="500" />
							</h:form>
						</p:dialog>
						</c:if>
					</c:if>
				</h:form>
			</div>


		</ui:define>
	</ui:composition>
</body>
</html>
