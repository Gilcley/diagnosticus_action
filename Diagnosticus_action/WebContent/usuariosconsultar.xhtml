<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/principal.xhtml">
		<ui:define name="content">
			<div class="title">
				<h2>Consultar Usuário</h2>
			</div>

			<div class="form">
				<h:form id="contactform">
				<p:growl id="growl"  sticky="true" /> 
					<p class="contact">
						<label for="">Usuário</label>
					</p>
					<h:selectOneMenu styleClass="select-style estadocivil"
						value="#{tratadorUsuario.usuario.idUsuario}" name="estadocivil"
					required="true" requiredMessage="Escolha um Usuário.">
						<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
						<f:selectItems value="#{tratadorUsuario.listar()}" var="tratador"
							itemLabel="#{tratador.nome}" itemValue="#{tratador.idUsuario}" />
					</h:selectOneMenu>
					<br />
					<br />



					<h:commandButton value="Selecionar"
						action="#{tratadorUsuario.consultarUsuario()}" class="buttom" update="growl"/><br /><br />

					<c:if test="${tratadorUsuario.usuario.idUsuario > 0}">
							<h:outputText value="Nome: " /><br /><br />
								<h:inputText id="nome" value="#{tratadorUsuario.usuario.nome}"
								disabled="true">
								</h:inputText><br /><br />
							<h:outputText value="Matrícula: " /><br /><br />
								<h:inputText id="matricula" value="#{tratadorUsuario.usuario.matricula}"
								disabled="true">
								</h:inputText>	<br /><br />
							<h:outputText value="Email: " /><br /><br />
								<h:inputText id="email" value="#{tratadorUsuario.usuario.email}"
								disabled="true">
								</h:inputText>	<br /><br />
							<h:outputText value="Apelido :" /><br /><br />
									<h:inputText id="apelido" value="#{tratadorUsuario.usuario.apelido}"
								disabled="true">
								</h:inputText>	<br /><br />
							<h:outputText value="Tipo de Usuário: " /><br /><br />
								<h:inputText id="tipo_usuario" value="#{tratadorUsuario.usuario.tipoUsuario.tipoUsuario}"
								disabled="true">
								</h:inputText>	<br /><br />
					</c:if>
				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
