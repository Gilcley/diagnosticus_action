<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/principal.xhtml">
		<ui:define name="content">
			<div class="title">
				<h2>Consultar Característica</h2>
			</div>

			<div class="form">
				<h:form id="contactform">
				<p:growl id="growl" sticky="true" />
					<p class="contact">
						<label for="">Características</label>
					</p>
					<h:selectOneMenu styleClass="select-style estadocivil"
						value="#{tratadorCaracteristica.caracteristica.idCaracteristica}"
						name="estadocivil" required="true"
						requiredMessage="Escolha uma Característica">
						<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
						<f:selectItems value="#{tratadorCaracteristica.listar()}"
							var="tratador" itemLabel="#{tratador.descricaoCaracteristica}"
							itemValue="#{tratador.idCaracteristica}" />
					</h:selectOneMenu>
					<br />
					<br />



					<h:commandButton value="Selecionar"
						action="#{tratadorCaracteristica.ConsultarCaracteristica()}"
						class="buttom"  update="growl"/>

					<c:if
						test="${tratadorCaracteristica.caracteristica.idCaracteristica > 0}">
						<p class="contact">
						<label for="tipocaracteristica">Tipo da Característica</label>
					</p>
					<h:selectOneMenu styleClass="select-style estadocivil" disabled="true"
						value="#{tratadorCaracteristica.caracteristica.tipoCaracteristica.idTipoCaracteristica}"
						name="estadocivil"
						required="true" requiredMessage="Escolha o Tipo da Característica">
						<f:selectItem itemValue="#{null}" itemLabel="Selecione" />
						<f:selectItems value="#{tratadorTipoCaracteristica.listar()}"
							var="tratador"
							itemLabel="#{tratador.descricaoTipoCaracteristica}"
							itemValue="#{tratador.idTipoCaracteristica}" />
					</h:selectOneMenu>
					<br />
					<br />



					<p class="contact">
						<label for="descrição">Descrição</label>
					</p>
					<h:inputTextarea class="textarea" name="queixas" cols="45" rows="5" disabled="true"
						value="#{tratadorCaracteristica.caracteristica.descricaoCaracteristica}">
					</h:inputTextarea>
					<br />
						
					</c:if>
				</h:form>
			</div>


		</ui:define>
	</ui:composition>
</body>
</html>
